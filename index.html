<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Integrador</title>
</head>
<body>
    
<header>
    <div class="container__title">
        <button class="dropdown"><img src="img/menu.svg" alt="Menu Hamburguesa"></button>
        <p class="title">Shopper</p>
        <div class="SAC__container">
            <span><img src="img/buscar.svg" alt="search" class="icons search"></span>
            <span><img src="img/cart.png" alt="cart" class="icons cart"></span>
        </div>
        
    </div>
    <nav>
        <div class="nav__container">
            <div class="container_closemenu"><img src="img/close.png" class="close__menu" alt=""></div>
            <ul class="list">

                <li class="list__item">
                    <a href="#" class="nav__link">Inicio</a>
                </li>

                <li class="list__item">
                    <div class="list__button list__button--click">
                        <p class="nav__link">Categorias<p>
                    <img src="img/arrow.png" class="list__arrow" alt="">
                    </div>

                    <ul class="list__show">
                        <li class="Men list__inside">
                            <a class="nav__link nav__link--inside" href="#">Hombre</a>
                        </li>
                        <li class="Women list__inside">
                            <a class="nav__link nav__link--inside" href="#">Mujer</a>
                        </li>
                        <li class="Unisex list__inside">
                            <a class="nav__link nav__link--inside" href="#">Unisex</a>
                        </li>
                    </ul>
                </li>

                <li class="list__item">
                    <div class="list__button list__button--click">
                        <p class="nav__link">Marcas</p>
                        <img src="img/arrow.png" class="list__arrow" alt="">
                    </div>

                    <ul class="list__show">
                        <li class="Nike list__inside">
                            <a class="nav__link nav__link--inside" href="#">Nike</a>
                        </li>
                        <li class="Adidas list__inside">
                            <a class="nav__link nav__link--inside" href="#">Adidas</a>
                        </li>
                        <li class="Pumas list__inside">
                            <a class="nav__link nav__link--inside" href="#">Pumas</a>
                        </li>
                    </ul>
                </li>

                <li class="list__item">
                    <a href="#" class="nav__link">Contacto</a>
                </li>
            </ul>
        </div>

        <div class="cart__container">
            <span><img src="img/close.png" class="close__cart" alt=""></span>
            <h3 class="h3__products">Mis productos</h3>
            <div class="products__container"></div>
            <h3 class="precio__total"></h3>
        </div>
    </nav>
</header>
    <div class="overlay"></div>
<main>
    <section id="hero">
        <a href="#">
            <div class="ad">
                <H1>Aprovecha!</H1>
            </div>
        </a>
        <div class="hero__img"></div>
    </section>
    
    <section id="about__us">
        <div class="container">
            <h3><span class="shopper__color">Shopper</span> Invincible</h3>
            <h1>SENTILO PARA CREERLO</h1>
            <h3>Toda la amortiguaci√≥n. Todas las sensaciones.</h3>
            <button class="btn">Comprar</button>
        </div>
    </section>
</main>    
    
    
    <script src="main.js" type="module"></script>
<script src="secondary.js" type="module"></script>
</body>

</html>
